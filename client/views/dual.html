<script type="application/javascript" src="js/forDual.js"></script>
<link type="text/css" rel="stylesheet" href="css/forDual.css" />

<div class="cotn_principal">
    <div class="cont_centrar">

        <div class="cont_login">
            <div class="cont_info_log_sign_up">
                <div class="col_md_login">
                    <div class="cont_ba_opcitiy">

                        <h2>LOGIN</h2>
                        <p style="padding: 2px;">Fill in your registered user-name and password</p>
                        <button class="btn_login" onclick="cambiar_login()">LOGIN</button>
                    </div>
                </div>
                <div class="col_md_sign_up">
                    <div class="cont_ba_opcitiy">
                        <h2>SIGN UP</h2>


                        <p>Already got username and password ? click on Login tab.</p>

                        <button class="btn_sign_up" onclick="cambiar_sign_up()">SIGN UP</button>
                    </div>
                </div>
            </div>


            <div class="cont_back_info">
                <div class="cont_img_back_grey">
                    <img src="https://images.unsplash.com/photo-1495446815901-a7297e633e8d" alt="" />
                </div>

            </div>
            <div class="cont_forms" >
                <div class="cont_img_back_">
                    <img src="https://images.unsplash.com/photo-1495446815901-a7297e633e8d" alt="" />
                </div>
                <div class="cont_form_login"`>
                    <h2>LOGIN</h2>
                    <form name="login">
                    <input type="text" ng-required="true"  name="userid" placeholder="Email" />
                    <input type="password" ng-required="true" name="password" placeholder="Password" />
                    <button class="btn_login" onclick="">LOGIN</button>
                    </form>
                </div>

                <div class="cont_form_sign_up">
                    <h2>SIGN UP</h2>
                    <form name="signup">
                    <input type="text" name="email" placeholder="Email" required>
                    <input type="text" name="userid" ng-required="true" minlength="4"  placeholder="User" />
                    <input type="password" name="passcode" placeholder="Password" />
                    <input type="password" name="cpasscode" placeholder="Confirm Password" />
                    <button class="btn_sign_up"  >SIGN UP</button>
                </form>
                </div>

            </div>

        </div>
    </div>
</div>
