
<div class=" container container-fluid panel panel-default">
  <div class="panel-heading">
    <h2 class="panel-title">Add Book</h2>
  </div>
  <div class="panel-body">
    <div class="row">
      <form ng-submit="addBook()">
        <div class="form-group">
          <label for="title">Title</label>
          <input ng-model="book.title" type="text" class="form-control" id="title" placeholder="Title">
        </div>
        <div class="form-group">
          <label for="author">Author</label>
          <input ng-model="book.author"  type="text" class="form-control" id="author" placeholder="Author">
        </div>
        <div class="form-group">
          <label for="genre">Genre</label>
          <input ng-model="book.genre"  type="text" class="form-control" id="genre" placeholder="Genre">
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <textarea ng-model="book.description"  class="form-control" id="description" placeholder="Description"></textarea>
        </div>
        <div class="form-group">
          <label for="pages">Pages</label>
          <input ng-model="book.pages"  type="text" class="form-control" id="pages" placeholder="Pages">
        </div>
        <div class="form-group">
          <label for="publication">Publication</label>
          <input ng-model="book.publication"  type="text" class="form-control" id="publication" placeholder="Publication">
        </div>
        <div class="form-group">
          <label for="image_url">Image URL</label>
          <input ng-model="book.image_url"  type="text" class="form-control" id="image_url" placeholder="Image URL">
        </div>
        <div class="form-group">
          <label for="buy_url">Buy URL</label>
          <input ng-model="book.buy_url"  type="text" class="form-control" id="buy_url" placeholder="Title">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
    </div>
  </div>
</div>
