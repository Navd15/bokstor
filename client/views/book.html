<header class="navbar ">

    <div class="navbar-header">
        <nav class="navbar-default">
            <a href="#" class="navbar-brand shado text-center"
               style="height: 100%; text-decoration:none;font-family: 'Vollkorn', serif;">BookStore</a>
            <span style="float: right;padding: 5px" class=" form-inline">
        <form class="form-inline">

<span>
  <select class="selector btn btn-default shado" id="selector" ng-model="category">
            <option value="">Search</option>
            <option value="genre">Genre</option>

<div id="fadethis" class="container-fluid">
    <div class="panel panel-default" ng-init="[getBooks(),Heading='Latest Books']">
        <div class="panel-heading">
            <h2 class="panel-title">{{Heading}}</h2>

        </div>
        <div class="panel-body container-fluid">
            <div class="row " >
                <div  style="margin:0.1%"ng-repeat="book in bookan" >
                    <div  style=" margin:10px;padding: 5px;" class="shado col-md-5 container-fluid">
                        <div class="col-md-5 container-fluid">
                            <h4>{{book.title}}</h4>
                            <p style="white-space:nowrap;overflow:hidden;text-overflow:ellipsis">
                                {{book.description}}</p>
                            <a class="btn btn-primary" id="viewDetails" href="#!/book/details/{{book._id}}">View
                                Details</a>
                        </div>
                        <div  class="col-md-4">
                            <img style="padding:1px;" class="img-thumbnail img-responsive"
                                 src="{{book.image_url}}">
                        </div>
                    </div>


                </div>
            </div>
        </div>
    </div>
</div>
